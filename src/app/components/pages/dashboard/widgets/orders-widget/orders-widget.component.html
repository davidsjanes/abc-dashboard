<div class="orders widget">
    <div class="widget__header">
        <h3 class="widget__title">Orders</h3>
        <div class="widget__actions">
            <button class="btn btn--primary btn--small" (click)="openTestModal()">Create New</button>
            <button class="btn btn--outline btn--small" routerLink="/orders" routerLinkActive="active" ariaCurrentWhenActive="page">Browse All</button>
        </div>
    </div>
    <div class="widget__body">
        <div class="grid-list">
            <div class="grid-list__header">
                <div class="grid-list__content">
                    <div class="grid-list__label orders__name">
                        <span class="grid-list__data">Name</span>
                    </div>
                    <div class="grid-list__label orders__last-modified">
                        <span class="grid-list__data">Last Modified By</span>
                    </div>
                    <div class="grid-list__label orders__order-type">
                        <span class="grid-list__data">Order Type</span>
                    </div>
                    <div class="grid-list__label orders__po-number">
                        <span class="grid-list__data">PO Number</span>
                    </div>
                    <div class="grid-list__label orders__date-created">
                        <span class="grid-list__data">Date Created</span>
                    </div>
                    <div class="grid-list__label orders__total">
                        <span class="grid-list__data">Total</span>
                    </div>
                    <div class="grid-list__label orders__status">
                        <span class="grid-list__data">Status</span>
                    </div>
                    <div class="grid-list__label orders__menu">
                        <span class="grid-list__data"></span>
                    </div>
                </div>
            </div>
            <ul class="grid-list__list">
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
                <app-orders-widget-row></app-orders-widget-row>
            </ul>
        </div>
    </div>
</div>
